[flake8]
min_python_version = 3.10
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503, D100,  D101, D102, D103, D104, D105, D106, D107
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    .web,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True
python_version = 3.10
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py311, format, lint, build


[gh-actions]
python =
    3.11: py311, format, lint, build

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=llmtracer --cov-branch --cov-report=xml --cov-report=term-missing tests llmtracer

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort llmtracer
    black llmtracer tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 llmtracer
    # mypy llmtracer

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
    mkdocs build
    twine check dist/*
